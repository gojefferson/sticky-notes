<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <style>
    #main-content {
      width: 90%;
      height: 700px;
      margin: auto;
      position: relative;
      border: 1px solid #666;
      border-radius: 4px;
    }
    .sticky-note {
      width: 150px;
      min-height: 300px;
      background-color: yellow;
      border: 1px solid #666;
      position: fixed;
    }
    .sticky-note .top-bar {
      width: 100%;
      height: 20px;
      display: block;
      background-color: dimgray;
      cursor: pointer;
    }
    .sticky-note .title {
      font-weight: bold;
      widows: 100%;
      background-color: yellowgreen;
      display: block;
    }
    .dragging {
      background-color: red;
    }
    #main-content button {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: mediumseagreen;
      color: white;
      padding: 1em;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <button id="new-note">New Note</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
